<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="message">
      <div class="message__wrapper">
        <div class="message__content"></div>
        <button id="reset-game" class="message__button">Play Again</button>
      </div>
    </div>
    <main class="main">
      <section class="hangman__canvas">
        <canvas id="canvas"></canvas>
      </section>
      <section class="hangman__content">
        <header class="hangman__header">
          <h1 class="hangman__title">HangMan</h1>
          <button class="hangman__button" id="start-game">New Game</button>
        </header>
        <section class="hangman__word"></section>
        <p class="hangman__letters"></p>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
